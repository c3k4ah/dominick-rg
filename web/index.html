<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Dominick's portfolio">
  <meta name="keywords" content="Dominick, grégoire, randriamanantena, portfolio, flutter, web, mobile, app, developer, madagascar, tananarive">
  <meta name="author" content="Dominick Randriamanantena Grégroire">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Portfolio de Dominick Randriamanantena Grégroire">
  <meta property="og:description" content="Découvrez mes projets, compétences et réalisations dans le développement mobile flutter.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://dominick-rg.me/">
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/73609825?v=4">
  <meta property="og:image:alt" content="Image représentant mon portfolio">
  <meta property="og:site_name" content="Portfolio de Dominick Randriamanantena Grégroire">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="photo.png"/>

  <title>web_portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; 
    }

    .loading-container {
      text-align: center;
      color: #94FC13;
      font-family: "Source Code Pro", monospace;
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('bg_pattern.svg') no-repeat center center;
      background-size: cover;
    }

    /* .spinner {
      border: 5px dashed rgba(255, 255, 255, 0.4);
      border-left-color: #94FC13;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    } */
    .spinner-image {
      width: 230px; /* Adjust the size as needed */
      height: 200px; /* Adjust the size as needed */
      /* animation: spin 1s linear infinite;  */
      margin-bottom: 20px; /* Space between spinner and text */
    }
    /* @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    } */

    .loading-text {
      font-size: 2.0rem;
      font-weight: bold;
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const flutter_service_worker_version = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading-container">
    <!-- <div class="spinner"></div> -->
    <img src="lemur.png" alt="Loading spinner" class="spinner-image">
    <div class="loading-text">Calm down ...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
  <script>
    {{flutter_js}}
    {{flutter_build_config}}

    const loadingContainer = document.querySelector('.loading-container');
    const loadingText = document.querySelector('.loading-text');

    _flutter.loader.load({
      onEntrypointLoaded: async function(engineInitializer) {
        loadingText.textContent = "Initializing engine...";
        const appRunner = await engineInitializer.initializeEngine();

        loadingText.textContent = "Running app...";
        await appRunner.runApp();

        // Hide the loading screen once the app is running
        loadingContainer.style.display = 'none';
      }
    });
  </script>
</body>
</html>
